name: "📝 Echo Test Workflow"

on:
  workflow_dispatch:   # 수동 실행 가능
  push:                # 기본적으로 push 시 실행 (옵션)

jobs:
  echo-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Echo 시작
        run: echo "🚀 워크플로우 실행 시작!"

      - name: 현재 날짜 출력
        run: echo "현재 시간은 $(date) 입니다."

      - name: 환경 변수 테스트
        run: |
          echo "레포 이름: $GITHUB_REPOSITORY"
          echo "브랜치/Ref: $GITHUB_REF"
          echo "커밋 SHA: $GITHUB_SHA"

      - name: 반복 출력
        run: |
          for i in {1..5}; do
            echo "테스트 반복 $i"
          done

      - name: Echo 종료
        run: echo "✅ 워크플로우 정상 종료!"
